<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From 1</title>
  <link rel="stylesheet" href="contacts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
<div class="image-one">
  <div class="container">
    <div class="contact">
      <div class="text_st">
        <h1>Contacts Us</h1>
      </div>
      <div class="form-group">
        <div class="your-name">
          <p>YOUR NAME </p>
          <input  class="form-control" id="name" type="text" placeholder="Enter Your Name " class="pix_text" />
        </div>
        <div class="email-phone">
          <div class="form-group-alpha">
            <p>EMAIL</p>
            <input class="form-control" id="email" type="email" placeholder="Enter Your Email *" class="pix_text" />
          </div>

          <div class="form-group-omega">
            <p>PHONE</p>
            <input class="form-control" id="phone" type="phone" placeholder="Enter Your Phone*" class="pix_text" />
          </div>
        </div>

        <div class="select_st">
          <p>NEEDED SERVICES</p>
          <select id="countries" name="countries" class="pix_text">
            <option value="">Please chooses</option>
          </select>
        </div>

        <div class="message">
          <p>MESSAGE</p>
          <textarea class="form-control" id="message" placeholder="Your message here *" class="pix_text"></textarea>
        </div>

        <div class="send_btn">
          <button type="submit" class="submit_btn pix_text" id="submit_btn_6">
            <span class="editContent">Submit</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
